<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Trendy Movies</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
    <h1>Share Trendy Movies</h1>
    <button id="shareButton">Share</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBPGSYNVaPPDu7RWee9ymckMaI1VQNjd4",
            authDomain: "trendy-movie.firebaseapp.com",
            databaseURL: "https://trendy-movie-default-rtdb.firebaseio.com",
            projectId: "trendy-movie",
            storageBucket: "trendy-movie.firebasestorage.app",
            messagingSenderId: "699469684359",
            appId: "1:699469684359:web:34cc2adfc8019b89a76222",
            measurementId: "G-54SX69JVY3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Retrieve user UID and email from local storage
        const uid = localStorage.getItem('uid');
        const email = localStorage.getItem('email');

        // Function to get refer code from Firebase
        async function getReferCode(uid) {
            try {
                const referCodeRef = firebase.database().ref(`users/${uid}/referCode`);
                const snapshot = await referCodeRef.get();
                if (snapshot.exists()) {
                    return snapshot.val();
                } else {
                    console.error('Refer code not found');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching refer code:', error);
                return null;
            }
        }

        // Share button click handler
        document.getElementById('shareButton').addEventListener('click', async () => {
            if (!uid || !email) {
                alert('User information is not available. Please log in.');
                return;
            }

            const referCode = await getReferCode(uid);

            if (referCode) {
                const shareText = `Hello my friend! Visit this website: 𝐓𝐫𝐞𝐧𝐝𝐲 𝐌𝐨𝐯𝐢𝐞𝐬. Here you can see all types of web series and movies for free, and you can earn money by referring this website.\n\nWebsite link: https://trendymovie.netlify.app/\n\nUse my refer code: **${referCode}**\n\nRegister via Google or email to help me. Otherwise, you can register as a guest.`;
                alert(shareText);
            } else {
                alert('Unable to fetch refer code. Please try again later.');
            }
        });
    </script>
</body>
</html>
