<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Content</title>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Invite Your Friends</h1>
    <button id="shareButton">Share Invitation</button>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBPGSYNVaPPDu7RWee9ymckMaI1VQNjd4",
            authDomain: "trendy-movie.firebaseapp.com",
            databaseURL: "https://trendy-movie-default-rtdb.firebaseio.com",
            projectId: "trendy-movie",
            storageBucket: "trendy-movie.firebasestorage.app",
            messagingSenderId: "699469684359",
            appId: "1:699469684359:web:34cc2adfc8019b89a76222",
            measurementId: "G-54SX69JVY3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const shareButton = document.getElementById('shareButton');

        async function getReferralCode() {
            const uid = localStorage.getItem('uid');
            const email = localStorage.getItem('email');

            if (!uid || !email) {
                alert("User data not found in local storage!");
                return null;
            }

            try {
                const ref = database.ref(`users/${uid}`);
                const snapshot = await ref.get();

                if (snapshot.exists()) {
                    const referralCode = snapshot.val().referralCode || "No Referral Code Found";
                    return referralCode;
                } else {
                    alert("User not found in Firebase database!");
                    return null;
                }
            } catch (error) {
                console.error("Error fetching referral code:", error);
                return null;
            }
        }

        shareButton.addEventListener('click', async () => {
            const referralCode = await getReferralCode();
            if (!referralCode) return;

            const shareText = `Hello my friend! Visit this website 𝐓𝐫𝐞𝐧𝐝𝐲 𝐌𝐨𝐯𝐢𝐞𝐬 where you can watch all types of web series and movies for free, and earn money by referring this website.\n Website link: https://trendymovie.netlify.app/\nUse my referral code: **${referralCode}**\n\nRegister via Google or email to help me. Otherwise, you can register as a guest.`;

            const shareData = {
                title: 'Trendy Movies Invitation',
                text: shareText,
                url: 'https://trendymovie.netlify.app/'
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                    alert('Invitation shared successfully!');
                } else {
                    alert('Your browser does not support the Web Share API.');
                }
            } catch (error) {
                console.error('Error sharing invitation:', error);
            }
        });
    </script>

</body>
</html>
