<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;

            cursor: pointer;
        }
        button:hover {

        }

</head>
<body>

    <h1>Invite Your Friends</h1>
    <button id="shareButton">Share Invitation</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBPGSYNVaPPDu7RWee9ymckMaI1VQNjd4",
            authDomain: "trendy-movie.firebaseapp.com",
            databaseURL: "https://trendy-movie-default-rtdb.firebaseio.com",
            projectId: "trendy-movie",
            storageBucket: "trendy-movie.firebasestorage.app",
            messagingSenderId: "699469684359",
            appId: "1:699469684359:web:34cc2adfc8019b89a76222",
            measurementId: "G-54SX69JVY3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const shareButton = document.getElementById('shareButton');

        // Get user UID and email from local storage
        const uid = localStorage.getItem('uid');
        const email = localStorage.getItem('email');

        if (!uid || !email) {
            alert("User data (UID or email) is missing from local storage!");
        }

        function getReferralCode(uid) {
            return new Promise((resolve, reject) => {
                const userRef = database.ref('users/' + uid); // Reference to the user data in Firebase
                userRef.get()
                    .then(snapshot => {
                        if (snapshot.exists()) {
                            const referralCode = snapshot.val().referralCode || 'No referral code found';
                            resolve(referralCode);
                        } else {
                            reject("User not found in Firebase database");
                        }
                    })
                    .catch(error => reject(error));
            });
        }

        shareButton.addEventListener('click', async () => {
            try {
                // Fetch referral code from Firebase
                const referralCode = await getReferralCode(uid);
                
                // Construct full text message
                const fullText = `Hello my friend! Visit this website ğ“ğ«ğğ§ğğ² ğŒğ¨ğ¯ğ¢ğğ¬ where you can see all types of web series and movies for free and earn money via referring this website. Website link: https://trendymovie.netlify.app/  .Use my referral code: **${referralCode}** . Register via Google or email to help me; otherwise, you can register as a guest.`;



Register via Google or email to help me; otherwise, you can register as a guest.`;

                // Share data including the referral code and website link in one go
                const shareData = {
                    title: 'Trendy Movies Invitation',
                    text: fullText
                };

                if (navigator.share) {
                    await navigator.share(shareData);
                    alert('Invitation shared successfully!');
                } else {
                    alert('Your browser does not support the Web Share API.');
                }
            } catch (error) {
                alert("Error: " + error);
            }
        });
    </script>

</body>
</html>
